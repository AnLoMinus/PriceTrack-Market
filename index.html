<!DOCTYPE html>
<html dir="rtl" lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- תגיות מטא בסיסיות -->
    <meta name="description"
        content="מערכת מעקב מחירים לשוק הסיטונאי - מעקב אחר מחירי פירות וירקות, שליחה לוואטסאפ וייצוא לאקסל">
    <meta name="keywords" content="שוק סיטונאי, מחירי ירקות, מחירי פירות, מעקב מחירים, מחירון, ישראל">
    <meta name="author" content="לאון יעקובוב">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="מעקב מחירים - שוק סיטונאי">
    <meta property="og:description" content="מערכת מעקב מחירים לשוק הסיטונאי - מעקב אחר מחירי פירות וירקות">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="he_IL">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2ecc71">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="מעקב מחירים">

    <!-- Robots Meta Tag -->
    <meta name="robots" content="index, follow">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <title>טופס מחירון פירות וירקות</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="main-content">
            <!-- פרטי סוחר -->
            <div class="merchant-section">
                <h1>
                    <div class="main-title">📝 פירות וירקות בשוק הסיטונאי 🛒</div>
                    <div class="date-display" id="currentDate"></div>

                </h1>

                <h2>🏪 פרטי סוחר</h2>
                <div class="merchant-form">
                    <div class="form-group">
                        <label for="merchantSelect">👤 בחר סוחר:</label>
                        <select id="merchantSelect" onchange="selectMerchant(this.value)">
                            <option value="">-- בחר סוחר --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="merchantName">📝 שם הסוחר:</label>
                        <input type="text" id="merchantName">
                    </div>
                    <div class="form-group">
                        <label for="location">📍 מיקום:</label>
                        <input type="text" id="location">
                    </div>
                    <div class="form-group">
                        <label for="phone">📞 טלפון:</label>
                        <input type="tel" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="generalNotes">📝 הערות:</label>
                        <textarea id="generalNotes" rows="2"></textarea>
                    </div>
                </div>

                <div class="main-phone">
                    📞 לאון - 054-328-5967
                </div>
                <div class="actions">
                    <button onclick="sendToWhatsApp()" class="whatsapp-btn">
                        <span class="whatsapp-icon">📱</span> שלח לוואטסאפ
                    </button>

                </div>
            </div>

            <!-- טבלאות המוצרים -->
            <div class="tables-wrapper">
                <div class="table-wrapper">
                    <div class="table-controls">
                        <h2>🥦 ירקות</h2>
                        <input type="text" class="search-input" placeholder="חיפוש...">
                    </div>
                    <div class="table-container">
                        <table id="vegetablesTable" class="products-table">
                            <thead>
                                <tr>
                                    <th>מוצר</th>
                                    <th>מחיר לק"ג</th>
                                    <th>הערות</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

                <div class="table-wrapper">
                    <div class="table-controls">
                        <h2>🍎 פירות</h2>
                        <input type="text" class="search-input" placeholder="חיפוש...">
                    </div>
                    <div class="table-container">
                        <table id="fruitsTable" class="products-table">
                            <thead>
                                <tr>
                                    <th>מוצר</th>
                                    <th>מחיר לק"ג</th>
                                    <th>הערות</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer class="credits">
            <p>© 2024 שוק סיטונאי | עודכן לאחרונה: <span id="lastUpdateDate"></span></p>
            <p>פותח על ידי לאון יעקובוב | גרסה 1.0.0</p>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
